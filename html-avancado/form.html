<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form action="jonathanlucastri@gmail.com">
        <p>
          Nome:
          <input type="text" name="nome" size="25" />
        </p>
        <p>
          Nº Cartão de Crédito:
          <input type="number" name="num-cartao" size="16" />
        </p>
        <p>
          Senha:
          <input type="password" name="senha" size="6" />
        </p>
        <p>Selecione a bandeira do cartão de crédito:</p>
        <br />
        <p>VISA <input type="radio" name="visa" /></p>
        <p>MASTERCARD <input type="radio" name="master" /></p>
        <input type="submit" value="Enviar" /><input
          type="reset"
          value="Limpar"
        />
      </form>
    </div>
  </body>
</html>
